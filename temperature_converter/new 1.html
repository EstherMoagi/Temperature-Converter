<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: #e7f3fe;
      border-left: 4px solid #2196F3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>
    <input type="number" id="tempValue" placeholder="Enter temperature">
    <select id="tempUnit">
      <option value="C">Celsius (째C)</option>
      <option value="F">Fahrenheit (째F)</option>
      <option value="K">Kelvin (K)</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
	<button onclick="clearForm()">Clear</button>

    <div class="result" id="resultArea" style="display: none;"></div>
  </div>

  <script>
    function convertTemperature() {
      const value = parseFloat(document.getElementById('tempValue').value);
      const unit = document.getElementById('tempUnit').value;
      const resultArea = document.getElementById('resultArea');

      if (isNaN(value)) {
        resultArea.innerHTML = "Please enter a valid number.";
		resultArea.style.background = "#ffdddd"; 
        resultArea.style.borderLeft = "4px solid #f44336";
        resultArea.style.display = 'block';
        return;
      }
	  resultArea.style.background = "#e7f3fe"; 
      resultArea.style.borderLeft = "4px solid #2196F3";

      let celsius, fahrenheit, kelvin;

      if (unit === 'C') {
        celsius = value;
        fahrenheit = (value * 9/5) + 32;
        kelvin = value + 273.15;
      } else if (unit === 'F') {
        celsius = (value - 32) * 5/9;
        fahrenheit = value;
        kelvin = celsius + 273.15;
      } else if (unit === 'K') {
        kelvin = value;
        celsius = value - 273.15;
        fahrenheit = (celsius * 9/5) + 32;
      }

      resultArea.innerHTML = `
        <strong>Converted Temperatures:</strong><br>
        Celsius: ${celsius.toFixed(2)} 째C<br>
        Fahrenheit: ${fahrenheit.toFixed(2)} 째F<br>
        Kelvin: ${kelvin.toFixed(2)} K
      `;
      resultArea.style.display = 'block';
	  

    }
	function clearForm() {
      document.getElementById('tempValue').value = '';
      document.getElementById('tempUnit').value = 'C';
      document.getElementById('resultArea').style.display = 'none';
    }
	
  </script>
</body>



</html>
